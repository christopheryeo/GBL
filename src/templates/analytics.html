<!--
Analytics template for Goldbell Leasing application.
Provides advanced data analysis and visualization features.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldbell Leasing - Analytics</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/Sentient-io logo Vertical Tagline.png') }}" alt="Goldbell Logo" class="logo">
            </div>
            <h1 class="title">Goldbell Leasing</h1>
        </div>

        <div class="nav-bar">
            <a href="/">Home</a>
            <a href="/data">File Data</a>
            <a href="/analytics" class="active">Analytics</a>
        </div>

        <div class="content-wrapper">
            <div class="main-container">
                {% if excel_data and excel_data.file_info %}
                    <div class="analytics-section">
                        <h2>Data Analytics</h2>
                        <div class="analytics-content">
                            Coming soon: Advanced analytics and visualizations
                        </div>
                    </div>
                {% else %}
                    <div class="no-data-container">
                        <div class="no-data">
                            <h2>No Data Available</h2>
                            <p>Please upload an Excel file on the Home page to view analytics.</p>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
