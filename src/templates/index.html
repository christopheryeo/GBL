<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldbell Leasing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8edf2 100%);
            font-family: 'Arial', sans-serif;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #927320, #cfb53b, #927320);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            padding: 0 1rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .upload-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            min-width: 300px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .upload-btn {
            width: 100%;
            background: linear-gradient(to right, #927320, #cfb53b);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(146, 115, 32, 0.3);
        }

        .file-types {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        #upload-status {
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #upload-status.success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #28a745;
            opacity: 1;
        }

        #upload-status.error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 class="title">Goldbell<br>Leasing</h1>
    <div class="upload-container">
        <div class="file-input-wrapper">
            <button class="upload-btn">Upload File</button>
            <input type="file" id="file-input" accept=".pdf,.xlsx,.xls">
        </div>
        <div class="file-types">Accepted formats: PDF, Excel</div>
        <div id="upload-status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                uploadStatus.className = '';
                uploadStatus.textContent = 'Uploading...';
                uploadStatus.style.opacity = '1';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    uploadStatus.className = 'success';
                    uploadStatus.textContent = result.message;
                } else {
                    uploadStatus.className = 'error';
                    uploadStatus.textContent = result.message;
                }
            } catch (error) {
                uploadStatus.className = 'error';
                uploadStatus.textContent = 'Error uploading file. Please try again.';
            }
        });
    </script>
</body>
</html>
