<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldbell Leasing - System Logs</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="logo-container">
                <img src="/static/images/Sentient-io logo Vertical Tagline.png" alt="Goldbell Logo" class="logo">
            </div>
            <h1 class="title">Goldbell Leasing</h1>
        </div>

        <div class="nav-bar">
            <a href="/">Home</a>
            <a href="/data">File Data</a>
            <a href="/analytics">Analytics</a>
            <a href="/chat">Chat</a>
            <a href="/logs" class="active">Logs</a>
        </div>

        <div class="content-wrapper">
            <div class="main-container">
                <div class="card">
                    <div class="card-header">
                        <h2>System Logs</h2>
                    </div>
                    <div class="card-body">
                        <div id="log-container" style="height: 500px; overflow-y: auto; background-color: #1e1e1e; color: #d4d4d4; font-family: monospace; padding: 15px; border-radius: 5px;">
                            <pre id="log-content" style="white-space: pre-wrap; margin: 0;"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastLogId = -1;

        async function fetchLogs() {
            try {
                const response = await fetch(`/get_logs?after_id=${lastLogId}`);
                const data = await response.json();
                
                if (data.logs && data.logs.length > 0) {
                    const logContent = document.getElementById('log-content');
                    data.logs.forEach(log => {
                        const logEntry = document.createElement('div');
                        logEntry.textContent = `[${log.timestamp}] ${log.message}`;
                        logContent.appendChild(logEntry);
                        lastLogId = log.id;
                    });
                    
                    // Auto-scroll to bottom if we're already near the bottom
                    const container = document.getElementById('log-container');
                    if (container.scrollHeight - container.scrollTop <= container.clientHeight + 100) {
                        container.scrollTop = container.scrollHeight;
                    }
                }
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        // Initial fetch and setup polling
        fetchLogs();
        setInterval(fetchLogs, 1000);
    </script>
</body>
</html>
