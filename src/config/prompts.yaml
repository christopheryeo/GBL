  vehicle_history: |
    Analyze the maintenance history for vehicle {vehicle_id}:
    {history_data}
    Provide:
    1. Common issues identified
    2. Maintenance patterns
    3. Areas of concern

  fault_pattern: |
    Review the following fault patterns:
    {fault_data}
