# Analysis prompts for different types of fault analysis
analysis_prompts:
  fault_categorization: |
    Analyze the following fault description and categorize it based on our predefined fault categories and their sub-categories:
    Description: {description}
    
    Consider the main fault categories and their sub-categories:
    1. Engine:
       - Cooling System (sub-category): overheating, coolant issues
       - Fuel System (sub-category): fuel delivery, injection
       - Lubrication (sub-category): oil-related issues
       - Mechanical (sub-category): internal engine problems
    2. Transmission:
       - Gearbox (sub-category): gear-related issues
       - Clutch System (sub-category): clutch operation
       - Drive System (sub-category): driveline components
    3. Electrical:
       - Lighting (sub-category): lights, indicators
       - Electronics (sub-category): sensors, control units
       - Wiring (sub-category): wiring, electrical connections
    4. Battery:
       - Failures (sub-category): battery-related issues
       - Related Systems (sub-category): starter, alternator
       - Services (sub-category): battery checks, jump starts
       - Component Impact (sub-category): impact on other components
    5. Brakes:
       - Hydraulic System (sub-category): fluid, lines
       - Mechanical Components (sub-category): pads, discs
       - ABS System (sub-category): anti-lock system
    6. Suspension:
       - Damping System (sub-category): shock absorbers
       - Springs (sub-category): suspension springs
       - Steering (sub-category): steering components
       - Wheel Alignment (sub-category): alignment issues
    7. Body:
       - Exterior (sub-category): paint, cosmetic
       - Structural (sub-category): frame, chassis
       - Accessories (sub-category): doors, windows
    8. Tires:
       - Tire Replacement (sub-category): new tire installation
       - Tire Repair (sub-category): patching, fixing
       - Tire Maintenance (sub-category): rotation, pressure
    9. Maintenance:
       - Scheduled Service (sub-category): regular maintenance
       - Preventive Maintenance (sub-category): proactive care
       - Repair Work (sub-category): fixes and overhauls
    
    Provide:
    1. Main fault category
    2. Sub-category (if applicable)
    3. Confidence level (High/Medium/Low)
    4. Reasoning for categorization

  maintenance_recommendation: |
    Based on the following vehicle fault history:
    {fault_history}
    Provide maintenance recommendations and potential preventive measures.
    Consider:
    1. Immediate actions needed
    2. Preventive maintenance steps
    3. Long-term recommendations

  cost_analysis: |
    For the following repair details:
    Work Order: {wo_details}
    Analyze:
    1. Cost effectiveness of the repair
    2. Alternative approaches if any
    3. Preventive measures to reduce future costs

